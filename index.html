<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>REDE POP - Catálogo de Prêmios</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://i.ibb.co/BKdsNcw0/Favicon.png" type="image/x-icon">
</head>
<body>
  <!-- HEADER -->
  <header class="main-header">
    <div class="header-content">
      <img class="logo-img" src="https://i.ibb.co/7PKmZ4T/NewLogo.gif" alt="REDE POP Logo" />
    </div>
  </header>

  <main>
    <div class="container">
      <!-- KATALOG AKAN DIRENDER OTOMATIS DARI manifest.json -->
      <div id="catalog"></div>
      <noscript>Ative o JavaScript para ver o catálogo.</noscript>
    </div>
  </main>

  <!-- ATURAN UNTUK FORM ORDER -->
  <div class="modal" id="orderModal">
    <div class="modal-content order-modal-content">
      <button class="modal-close-btn" id="orderModalCloseBtn">&times;</button>
      <h3 class="modal-title">REIVINDIQUE SEU PRÊMIO!!</h3>
      <div class="order-product-info-centered">
        <img id="orderProductImg" src="..." alt="" class="modal-product-img" />
        <div id="orderProductName" class="modal-product-title"></div>
      </div>
      <form id="orderForm">
        <input type="hidden" name="productId" id="orderProductId">
        
        <!-- Divider -->
        <div class="form-divider"></div>
        
        <label for="fullName"><strong>Nome Completo</strong></label>
        <input type="text" name="fullName" id="fullName" required>
        <label for="phone"><strong>Número de telefone</strong></label>
        <input type="tel" name="phone" id="phone" required placeholder="(00) 00000-0000">
        <label for="zip"><strong>CEP</strong></label>
        <input type="text" name="zip" id="zip" required placeholder="00000-000">
        
        <label for="address"><strong>Endereço de entrega Completo</strong></label>
        <input type="text" name="address" id="address" required>
        <label for="state"><strong>Estado</strong></label>
        <select name="state" id="state" required>
          <option value="" disabled selected>Selecione o Estado</option>
          <option value="AC">Acre (AC)</option>
          <option value="AL">Alagoas (AL)</option>
          <option value="AP">Amapá (AP)</option>
          <option value="AM">Amazonas (AM)</option>
          <option value="BA">Bahia (BA)</option>
          <option value="CE">Ceará (CE)</option>
          <option value="DF">Distrito Federal (DF)</option>
          <option value="ES">Espírito Santo (ES)</option>
          <option value="GO">Goiás (GO)</option>
          <option value="MA">Maranhão (MA)</option>
          <option value="MT">Mato Grosso (MT)</option>
          <option value="MS">Mato Grosso do Sul (MS)</option>
          <option value="MG">Minas Gerais (MG)</option>
          <option value="PA">Pará (PA)</option>
          <option value="PB">Paraíba (PB)</option>
          <option value="PR">Paraná (PR)</option>
          <option value="PE">Pernambuco (PE)</option>
          <option value="PI">Piauí (PI)</option>
          <option value="RJ">Rio de Janeiro (RJ)</option>
          <option value="RN">Rio Grande do Norte (RN)</option>
          <option value="RS">Rio Grande do Sul (RS)</option>
          <option value="RO">Rondônia (RO)</option>
          <option value="RR">Roraima (RR)</option>
          <option value="SC">Santa Catarina (SC)</option>
          <option value="SP">São Paulo (SP)</option>
          <option value="SE">Sergipe (SE)</option>
          <option value="TO">Tocantins (TO)</option>
          </select>
        <label for="city"><strong>Cidade</strong></label>
        <input type="text" name="city" id="city" required>

          <!-- Divider -->
          <div class="form-divider"></div>

          <!-- Bagian bawah form -->
          <label for="gameId"><strong>ID DE JOGO</strong></label>
          <input type="text" name="gameId" id="gameId" required>
          <label for="cpf"><strong>CPF</strong></label>
          <input type="text" name="cpf" id="cpf" required maxlength="14" placeholder="000.000.000-00">
          <small style="display:block; margin-bottom:8px; color:#eb0b0a; text-align:right;">Digite CPF já registrado na POP</small>
          <label for="secretCode"><strong>CÓDIGO SECRETO</strong></label>
          <div style="position:relative">
            <input type="text" name="secretCode" id="secretCode" required maxlength="8" style="padding-right:34px;">
            <!-- Status spinner/icon muncul di kanan input -->
            <span id="secretCodeStatus" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);height:35px;width:35px;display:flex;align-items:center;"></span>
          </div>
          <small style="display:block; margin-bottom:8px; color:#eb0b0a; text-align:right;"><em> Psiu!</em> Solicite o código ao seu mentor!</small>
          <button type="submit" id="orderSubmitBtn" disabled>ENVIAR PEDIDO</button>
          <div id="orderFormMessage"></div>
      </form>
    </div>
  </div>

  <!-- URL manifest.json (pakai jsDelivr dari repo kamu) -->
  <script>
    window.REDEPOP_MANIFEST_URL = "https://cdn.jsdelivr.net/gh/DaniPop88/RedePop@29f6e5e8e10f4ceef693068cde98afb2cdbe8d84/manifest.json";
  </script>
  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
